<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <div class="background-container">
        <img src="pattern-background-mobile.svg" alt="background-image">
    </div>
    <div class="main-container">
        <div class="flex-container_main-container">
            <div class="image-container_flex-container">
                <img src="illustration-hero.svg" alt="illustration-hero">
            </div>
            <div class="h1-container_flex-container">
                <h1>Order Summary</h1>
            </div>
            <div class="description-container_flex-container">
                <p>You can listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
            </div>
            <div class="plan-container_flex-container">
                <img src="icon-music.svg" alt="icon-music">
                <section class="section_plan-container">
                    <h2>Annual Plan</h2>
                    <span>$59.99/year</span>
                </section>
                <a href="#">Change</a>
            </div>
            <div class="button1_flex-container">
                <button>Proceed to Payment</button>
            </div>
            <div class="button2_flex-container">
                <button>Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
